<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="img/instagram.png" type="image/png">

    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Carrosel de Fotos</title>
  </head>
  <body>
    <div class="container">
      <!--Container -->
      <div class="row">
        <!--Row -->
        <div class="col-sm-8 m-auto">
          <!--col-sm8 -->

          <h1>Carrosel</h1>
          <div
            id="carousel-controles"
            class="carousel slide"
            data-ride="carousel"
          >
            <!-- Corousel -->
            <div class="carousel-inner">
              <!-- Inner -->

              <div class="carousel-item active">
                <img src="img/02.jpeg" alt="Imagem" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="img/03.jpeg" alt="Imagem" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="img/04.jpeg" alt="Imagem" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="img/05.jpeg" alt="Imagem" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="img/06.jpeg" alt="Imagem" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="img/07.jpeg" alt="Imagem" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="img/08.jpeg" alt="Imagem" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="img/09.jpeg" alt="Imagem" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="img/10.jpeg" alt="Imagem" class="img-fluid" />
              </div>
             
            </div>
            <!-- Inner -->

            <!-- Controles -->
            <a
              href="#carousel-controles"
              class="carousel-control-prev"
              data-slide="prev"
            >
              <span><i class="bx bxs-skip-previous-circle"></i></span>
            </a>
            <a
              href="#carousel-controles"
              class="carousel-control-next"
              data-slide="next"
            >
              <span><i class="bx bxs-skip-next-circle"></i></span>
            </a>
          </div>
          <!-- Corousel -->

          <div class="container" id="links">
            <a
              href="https://www.linkedin.com/in/alexandre-liberato-32179624b/"
              ><i class="bx bxl-linkedin"></i
            ></a>
            <a href="https://github.com/AlexandreLiberatto"
              ><i class="bx bxl-github"></i
            ></a>
            <a href="https://wa.me/5548991604054"
              ><i class="bx bxl-whatsapp"></i
            ></a>
          </div>
          
        </div>
        <!--/col-sm8 -->
      </div>
      <!--/Row -->
    </div>
    <!--/Container -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
